<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prediction</title>
</head>
<body>
    <div class="header">
        <h1>Delivery Time Prediction</h1>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    
    <div class="container">
    <form action="{{ url_for('index') }}" method="post">
        <label for="feature1">Protocol</label>
        <input type="number" id="feature1" name="feature1" placeholder="Enter the Details">
        <label for="feature2">Total Items</label>
        <input type="number" id="feature2" name="feature2" placeholder="Enter the Details">
        <label for="feature3">Total Price</label>
        <input type="number" id="feature3" name="feature3" placeholder="Enter the Details">
        <label for="feature4">Types of Items</label>
        <input type="number" id="feature4" name="feature4" placeholder="Enter the Details">
        <label for="feature5">Total On-shift Partners</label>
        <input type="number" id="feature5" name="feature5" placeholder="Enter the Details">
        <label for="feature6">Total Busy Partners</label>
        <input type="number" id="feature6" name="feature6" placeholder="Enter the Details">
        <label for="feature7">Total Pending Orders</label>
        <input type="number" id="feature7" name="feature7" placeholder="Enter the Details">
        <label for="feature8">Active Partners</label>
        <input type="number" id="feature8" name="feature8" placeholder="Enter the Details">

        <button type="submit">Predict</button>
    </form>
    </div>
    <h2>Estimated Time (In Minutes):</h2>
    <p>{{ prediction  }} </p>
    
</body>
</html>
